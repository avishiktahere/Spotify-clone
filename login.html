<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="https://www.scdn.co/i/_global/open-graph-default.png" alt="Spotify Logo" class="logo">
            <h1>Log in to Spotify</h1>
        </div>
        <div class="login-options">
            <button class="login-button google">
                <i class="fab fa-google"></i> Continue with Google
            </button>
            <button class="login-button facebook">
                <i class="fab fa-facebook-f"></i> Continue with Facebook
            </button>
            <button class="login-button apple">
                <i class="fab fa-apple"></i> Continue with Apple
            </button>
            <button class="login-button phone">
                <i class="fas fa-phone"></i> Continue with phone number
            </button>
        </div>
        <form class="login-form">
            <div class="input-group">
                <input type="text" id="email" name="email" placeholder="Email or username">
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password">
                <span class="toggle-password">üëÅÔ∏è</span>
            </div>
            <div class="input-group remember-me">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            <button type="submit" class="login-submit">Log In</button>
            <a href="#" class="forgot-password">Forgot your password?</a>
        </form>
        <div class="signup">
            <p>Don't have an account? <a href="#">Sign up for Spotify</a></p>
        </div>
    </div>
    <script src="script2.js"></script>
</body>
</html>
